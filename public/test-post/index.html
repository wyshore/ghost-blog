        /* The script for calculating the color contrast has been taken from
        https://gomakethings.com/dynamically-changing-the-text-color-based-on-background-color-contrast-with-vanilla-js/ */
        var accentColor = getComputedStyle(document.documentElement).getPropertyValue('--background-color');
        accentColor = accentColor.trim().slice(1);

        if (accentColor.length === 3) {
            accentColor = accentColor[0] + accentColor[0] + accentColor[1] + accentColor[1] + accentColor[2] + accentColor[2];
        }

        var r = parseInt(accentColor.substr(0, 2), 16);
        var g = parseInt(accentColor.substr(2, 2), 16);
        var b = parseInt(accentColor.substr(4, 2), 16);
        var yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
        var textColor = (yiq >= 128) ? 'dark' : 'light';

        document.documentElement.className = `has-${textColor}-text`;
    </script>

<script>
    (function() {
        // 1. Grab links from Ghost's internal navigation (which we hid with CSS)
        // We look for both desktop and mobile menu items
        const ghostLinks = document.querySelectorAll('.gh-head-menu .nav a, .gh-mobile-menu .nav a');
        
        let navItemsHTML = '';

        if (ghostLinks.length > 0) {
            // If Ghost navigation exists, use those links
            ghostLinks.forEach(link => {
                navItemsHTML += `<a href="${link.href}">${link.textContent}</a>`;
            });
        } else {
            // Fallback just in case Ghost hasn't rendered the menu yet
            navItemsHTML = `
                <a href="/">Home</a>
                <a href="/posts">Posts</a>
                <a href="/resume">Resume</a>
                <a href="/about">About</a>
            `;
        }

        // 2. Build the Utility Bar using the links we found
        const utilityBarHTML = `
            <nav id="utility-bar">
                <div class="nav-left">
                    <a href="/" class="logo">WS</a>
                </div>
                <div class="nav-links">
                    ${navItemsHTML}
                </div>
            </nav>
        `;

        // 3. Inject it
        document.body.insertAdjacentHTML('afterbegin', utilityBarHTML);

        // 4. Force Resume to open in a new tab if the link contains "pdf" or "resume"
        document.querySelectorAll('#utility-bar a').forEach(link => {
            const url = link.href.toLowerCase();
            const text = link.textContent.toLowerCase();
            if (url.includes('.pdf') || text.includes('resume')) {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            }
        });
    })();
</script>
